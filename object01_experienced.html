<div>

      <p class="font errorenabler">Did this object give you tingles?</p>

      </label>
      <label class="container font">
        <input type="radio" name="tingles?" value="no" onclick="no()"> No<br>

      </label>

        <input type="radio" name="tingles?" value="don't know" onclick="no()"> I don't know<br>

    <br>

    <div display="none" style="display: none" id="hideshow">
      <div class="formsection missing">
        <p class="font errorenabler">In terms of strength, how would you rate the tingles?</p>

        </label>

      <br>

        <p class="font errorenabler">In terms of pleasantness, how would you rate the tingles?</p>

        </label>
